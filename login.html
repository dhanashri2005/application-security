<!DOCTYPE html>
<html>
<head>
    <title>Login/Sign Up</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-image: url('balloons.jpg');
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .switch {
            text-align: center;
            margin-top: 10px;
        }

        .switch a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="#" method="post" id="loginForm">
        <input type="text" name="username" id="username" placeholder="Username" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="submit" value="Login" id="loginButton">
        <div id="errorMessages"></div>
    </form>
    <div class="switch">
        <a href="sign_up.html">Sign up</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value.trim();

        var urlParams = new URLSearchParams(window.location.search);
        var signupUsername = urlParams.get('username');
        var signupPassword = urlParams.get('password');

        if (signupUsername && signupPassword) {
            if (username === signupUsername && password === signupPassword) {
                alert('Login successful using signup credentials!');
                window.location.href = 'encrpyt.html'; 
            } else {
                showError('Invalid username or password.');
            }
        } else {
            var storedUsername = localStorage.getItem('signup_username');
            var storedPassword = localStorage.getItem('signup_password');

            if (username === storedUsername && password === storedPassword) {
                alert('Login successful using stored credentials!');
                window.location.href = "encrpyt.html"; 
            } else {
                showError('Invalid username or password.');
            }
        }
    });

    function showError(message) {
        var errorContainer = document.getElementById('errorMessages');
        errorContainer.innerHTML = '<div class="error">' + message + '</div>';
    }
</script>



</body>
</html>
